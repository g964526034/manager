<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

<body>
<!-- header -->

		<div class="container">
			<div class="agile_header_social">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					<span class="hidden-xs">你好****</span>
					<img src="../../dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
				</a>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
	
<!-- header -->
<!-- banner -->
	<div class="banner1">
		<div class="container"> 
			<nav class="navbar navbar-default">
				<div class="navbar-header navbar-left">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
					<nav class="link-effect-12">
						<ul class="nav navbar-nav w3_agile_nav">
							<li class="active dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span data-hover="Short Codes">业主投诉</span> <b class="caret"></b></a>
								<ul class="dropdown-menu agile_short_dropdown">
									<li><a href="icons.html">新建投诉信息</a></li>
									<li><a href="typography.html">查看投诉信息</a></li>
								</ul>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span data-hover="Short Codes">业主报修</span> <b class="caret"></b></a>
								<ul class="dropdown-menu agile_short_dropdown">
									<li><a href="icons.html">新建报修信息</a></li>
									<li><a href="typography.html">查看报修信息</a></li>
								</ul>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span data-hover="Short Codes">业主收费信息</span> <b class="caret"></b></a>
								<ul class="dropdown-menu agile_short_dropdown">
									<li><a href="icons.html">查看近期费用信息</a></li>
									<li><a href="typography.html">查看自身缴费信息</a></li>
								</ul>
							</li>
							<li><a href="#"><span>小区公告</span></a></li>
							<!--<li><a href="mail.html"><span>我的主页</span></a></li>-->
						</ul>
						<div class="w3_agileits_search_form">
							<form action="#" method="post">
								<input type="search" name="Search" placeholder="Search" required="">
								<input type="submit" value=" ">
							</form>
						</div>
					</nav>
				</div>
			</nav>
		</div>
	</div>
<!-- //banner -->
<!-- about -->
	<div class="services">
		<div class="container">
			<table class="table table-bordered table-hover">
                <thead>
					<tr>
					  <th>ID</th>
					  <th>公告创建人</th>
					  <th>公告标题</th>
					  <th>创建时间</th>
					  <th></th>
					</tr>
                </thead>
                <tbody>
                	<c:forEach items="${announces.data }" var="announce">
		                <tr>
		                  <td>${announce.id }</td>
		                  <td>${announce.admin.realName }</td>
		                  <td>${announce.title}</td>
		                  <td>${announce.createTime }</td>
		                  <td>
		                  	<a href="/manager/announce/doFind.do?id=${announce.id}">查看</a>
		                  	<c:if test="${sessionScope.admin.realName == announce.admin.realName }">
		                  		<a href="/manager/announce/edit.do?id=${announce.id}">编辑</a>
		                  	</c:if>
		                  	<c:if test="${sessionScope.admin.realName == announce.admin.realName }">
		                  		<a class="announce_del_btn" href="#" data-id="${announce.id }">删除</a>
		                  	</c:if>
		                  </td>
		                </tr>
	                </c:forEach>
                </tbody>
                <tfoot>
					<tr>
					  <th>ID</th>
					  <th>公告创建人</th>
					  <th>公告标题</th>
					  <th>创建时间</th>
					  <th></th>
					</tr>
                </tfoot>
              </table>
		</div>
	</div>
<!-- //about -->
<!-- stats -->
	
	<div class="container">
		<div class="box-footer">
			<ul class="pagination pagination-sm no-margin pull-right">
			  <li><a href="#">«</a></li>

			  <li><a href="#">2</a></li>
			  <li><a href="#">3</a></li>
			  <li><a href="#">»</a></li>
			</ul>
		</div>
	</div>
	
<!-- //stats -->
<!-- flexSlider -->
	<script defer src="js/jquery.flexslider.js"></script>
	<script type="text/javascript">
	$(window).load(function(){
	  $('.flexslider').flexslider({
		animation: "slide",
		start: function(slider){
		  $('body').removeClass('loading');
		}
	  });
	});
  </script>
<!-- //flexSlider -->
<!-- stats -->
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.countup.js"></script>
		<script>
			$('.counter').countUp();
		</script>
<!-- //stats -->
<!-- footer -->
	<footer>
		
	</footer>
<!-- //footer -->
<!-- start-smooth-scrolling -->
<script type="text/javascript" src="js/move-top.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>
<!-- start-smooth-scrolling -->
<!-- for bootstrap working -->
	<script src="js/bootstrap.js"></script>
<!-- //for bootstrap working -->
<!-- here stars scrolling icon -->
	<script type="text/javascript">
		$(document).ready(function() {
			/*
				var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
				};
			*/
								
			$().UItoTop({ easingType: 'easeOutQuart' });
								
			});
	</script>
<!-- //here ends scrolling icon -->
</body>
